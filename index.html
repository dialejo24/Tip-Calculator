<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <script src="Javascript/script.js" defer></script>
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
    </header>
    <main class="main">
      <section>
        <div>
          <label for="bill" class="title">Bill</label>
          <div>
            <input type="number" placeholder="0" dir="rtl" id="bill">
            <img src="images/icon-dollar.svg" alt="icon-dollar">
          </div>
        </div>
        <div>
          <p class="title">Select Tip %</p>
          <div class="buttons">
            <button class="btn">5%</button>
            <button class="btn">10%</button>
            <button class="btn">15%</button>
            <button class="btn">25%</button>
            <button class="btn">50%</button>
            <input type="number" placeholder="Custom" dir="rtl" class="custom">
          </div>
        </div>
        <div>
          <label for="people" class="title">Number of People</label>
          <div>
            <img src="images/icon-person.svg" alt="icon-person">
            <input type="number" dir="rtl" placeholder="0" id="people"> 
          </div>
        </div>
      </section>
      <section class="results">
        <div>
          <div>
            <div>
              <p class="header">Tip Amount</p>
              <p class="person">/ person</p>
            </div>
            <p class="amount">$0.00</p>
          </div>
          <div>
            <div>
              <p class="header">Total</p>
              <p class="person">/ person</p>
            </div>
            <p class="amount">$0.00</p>
          </div>
        </div>
        <div>
          <button class="reset">Reset</button>
        </div>
      </section>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
