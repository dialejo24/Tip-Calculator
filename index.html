<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <script src="Javascript/script.js" defer></script>
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">
    <div>
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
      </header>
      <main class="main">
        <section class="user_input">
          <div>
            <label for="bill" class="title">Bill</label>
            <input type="number" placeholder="0" dir="rtl" id="bill" class="bill">
          </div>
          <div>
            <p class="title">Select Tip %</p>
            <div class="buttons">
              <div class="container_perc">
                <input type="radio" class="btn" name="tip" id="5" value="5">
                <label class="percentaje" for="5">
                  <span>5%</span>
                </label>
              </div>
              <div class="container_perc">
                <input type="radio" id="10" class="btn" name="tip" value="10">
                <label class="percentaje" for="10">
                  <span>10%</span>
                </label>
              </div>
              <div class="container_perc">
                <input type="radio" class="btn" name="tip" value="15" id="15">
                <label class="percentaje" for="15">
                  <span>15%</span>  
                </label>
              </div>
              <div class="container_perc">
                <input type="radio" class="btn" name="tip" value="25" id="25">
                <label class="percentaje" for="25">
                  <span>25%</span>
                </label>
              </div>
              <div class="container_perc">
                <input type="radio" class="btn" name="tip" value="50" id="50">
                <label for="50" class="percentaje">
                  <span>50%</span>
                </label>
              </div>
              <div>
                <input type="number" placeholder="Custom" dir="rtl" class="custom">
              </div>
            </div>
          </div>
          <div>
            <label for="people" class="title">Number of People</label>
            <input type="number" dir="rtl" placeholder="0" id="people" class="people"> 
          </div>
        </section>
        <section class="results">
          <div>
            <div class="tip_amount">
              <div>
                <p class="header">Tip Amount</p>
                <p class="person">/ person</p>
              </div>
              <p class="amount">$0.00</p>
            </div>
            <div class="total_person">
              <div>
                <p class="header">Total</p>
                <p class="person">/ person</p>
              </div>
              <p class="amount">$0.00</p>
            </div>
          </div>
          <div>
            <button class="reset">Reset</button>
          </div>
        </section>
      </main>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dialejo24">Diego DÃ­az</a>.
  </div>
</body>
</html>
